        <!-- Start personal record section -->
        <section class="container pb-3">
            <div>
                <h1 class="display-4">Registro de nova despesa</h1>
            </div>
        </section>
        <!-- End personal record section -->

        <!-- Start information section part 1 -->
        <section class="container">
            <div class="row">
                <!-- Start year -->
                <div class="col-md-2">
                    <select class="form-select" id="Ano">
                        <option value="">Ano</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                <!-- End year -->

                <!-- Start month -->
                <div class="col-md-2">
                    <select class="form-select" id="Mes">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <!-- End month -->

                <!-- Start day -->
                <div class="col-md-2">
                    <input class="form-control" type="text" placeholder="Dia" id="Dia">
                </div>
                <!-- End day -->

                <!-- Start type -->
                <div class="col-md-6">
                    <select class="form-select" id="Tipo">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>
                <!-- End type -->
            </div>
        </section>
        <!-- End information section part 1 -->

        <!-- Start information section part 2 -->
        <section class="container pt-2">
            <div class="row">
                <!-- Start description -->
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Descrição" id="Descricao">
                </div>
                <!-- End description -->

                <!-- Start value -->
                <div class="col-md-2">
                    <input class="form-control" type="text" placeholder="Valor" id="Valor">
                </div>
                <!-- End value -->

                <!-- Start plus button -->
                <div class="col-md-2 d-flex justify-content-end">
                    <button id="Erro" onclick="CadastrarDespesa()" type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <!-- End plus button -->
            </div>
        </section>
        <!-- End information section part 2 -->
